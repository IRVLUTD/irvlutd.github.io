<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body { margin: 0; padding: 0; }
        html { height: 100%; cursor: default; }
        body {
            font-family: "Roboto", sans-serif;
            width: 100%; height: 100%;
            text-align: center;
            display: table;
            opacity: 1;
            /* animation: fadein 3s forwards; */
            /* background: #f5f5f5; */
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 {
            font-weight: 300;
            margin-bottom: 25px;
        }
        img {
            max-width: 45%;
            height: auto;
        }
        #main {
            vertical-align: middle;
            display: table-cell;
        }
        #countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .block {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            /* animation: blockUpdate 1s infinite; */
        }

        .red{
            background-color: #ee3a03;
        }
        .green{
            background-color: #00b98b;
        }
        .blue{
            background-color: #0be0d6;
        }
        .yellow{
            background-color: #e2cf20;
        }

        /* Animation for updating block */
        @keyframes blockUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .label {
            position: absolute;
            bottom: -25px;
            font-size: 0.9em;
            color: #777;
        }
        @media screen and (max-width:600px) {
            img {
                max-width: 100%; /* Make image full width on mobile */
            }
            h1 {
                font-size: 1.3em;
            }
            h2 {
                margin: 1.1em;
                font-size: 1.1em;
            }
            .block {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1><i>i-Teach</i>: Interactive Teaching for Robot Perception using Mixed Reality</h1>
        <img src="InteractiveTeaching-main.dark.anonymous.jpg" alt="Logo Image">
        <h3>ðŸš§ <b>Our website is under construction, but something amazing is coming soon! Stay tuned!</b> ðŸ˜Šâœ¨</h3>
        
        <!-- Countdown Timer Blocks -->
        <div id="countdown">
            <div class="block red" id="days">
                <div class="time">00</div>
                <div class="label">Days</div>
            </div>
            <div class="block blue" id="hours">
                <div class="time">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="block green" id="minutes">
                <div class="time">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="block yellow" id="seconds">
                <div class="time">00</div>
                <div class="label">Seconds</div>
            </div>
        </div><br>
        <footer>
            <p style="font-size: 0.8em; color: #777; margin-top: 20px;">Adapted from <a href="https://github.com/YC/coming-soon" target="_blank">YC-CS</a></p>
        </footer>
    </div>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <script>
        function countdownTimer(endDate) {
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = endDate - now;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    document.getElementById("days").querySelector(".time").innerText = days;
                    document.getElementById("hours").querySelector(".time").innerText = hours;
                    document.getElementById("minutes").querySelector(".time").innerText = minutes;
                    document.getElementById("seconds").querySelector(".time").innerText = seconds;
                } else {
                    clearInterval(timerInterval);
                    document.getElementById("countdown").innerHTML = "We are live! ðŸŽ‰";
                }
            }

            const timerInterval = setInterval(updateTimer, 1000);
        }

        // Set the countdown end date (e.g., 09/22/2024)
        const endDate = new Date("2024-09-22T00:00:00").getTime();
        countdownTimer(endDate);
    </script>


</body>
</html>
