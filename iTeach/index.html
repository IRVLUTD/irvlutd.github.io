<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body { margin: 0; padding: 0; }
        html { height: 100%; cursor: default; }
        body {
            font-family: "Roboto", sans-serif;
            width: 100%; height: 100%;
            text-align: center;
            display: table;
            opacity: 1;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 {
            font-weight: 300;
            margin-bottom: 25px;
        }
        img {
            max-width: 45%;
            height: auto;
        }
        #main {
            vertical-align: middle;
            display: table-cell;
        }

        #countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            opacity: 0; /* Initially hidden */
        }
        .block {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            background: linear-gradient(to right, #ff0000, #ff0000, #ff0000); Fallback gradient
            background-size: 200% 200%;
            transition: background 0.5s ease;
        }

        .label {
            position: absolute;
            bottom: -25px;
            font-size: 0.9em;
            color: #777;
        }

        @media screen and (max-width:600px) {
            img {
                max-width: 100%;
            }
            h1 {
                font-size: 1.3em;
            }
            h2 {
                margin: 1.1em;
                font-size: 1.1em;
            }
            .block {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1><i>i-Teach</i>: Interactive Teaching for Robot Perception using Mixed Reality</h1>
        <img src="InteractiveTeaching-main.dark.anonymous.jpg" alt="Logo Image">
        <h2 id="typingMessage"></h2>

        <!-- Countdown Timer Blocks -->
        <div id="countdown">
            <div class="block" id="days">
                <div class="time">00</div>
                <div class="label">Days</div>
            </div>
            <div class="block" id="hours">
                <div class="time">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="block" id="minutes">
                <div class="time">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="block" id="seconds">
                <div class="time">00</div>
                <div class="label">Seconds</div>
            </div>
        </div><br>
        <footer>
            <p style="font-size: 0.8em; color: #777; margin-top: 20px;">Adapted from <a href="https://github.com/YC/coming-soon" target="_blank">YC-CS</a></p>
        </footer>
    </div>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <script>
        function typingEffect(element, text, speed, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function countdownTimer(endDate) {
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = endDate - now;
                const totalDuration = endDate - new Date().setHours(0, 0, 0, 0); // Total duration from today midnight
                const progressPercentage = ((totalDuration - timeLeft) / totalDuration) * 100;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    document.getElementById("days").querySelector(".time").innerText = days;
                    document.getElementById("hours").querySelector(".time").innerText = hours;
                    document.getElementById("minutes").querySelector(".time").innerText = minutes;
                    document.getElementById("seconds").querySelector(".time").innerText = seconds;

                    // Apply gradient color based on progress
                    const red = Math.max(255 - (progressPercentage * 2.55), 0);
                    const green = Math.min(progressPercentage * 2.55, 255);
                    const color1 = `rgb(${red}, ${green}, 0)`;
                    const color2 = `rgb(${red}, ${green}, 0)`;
                    
                } else {
                    clearInterval(timerInterval);
                    document.getElementById("countdown").innerHTML = "We are live! ðŸŽ‰";
                }
            }

            const timerInterval = setInterval(updateTimer, 1000);
        }

        // Set the countdown end date (e.g., 09/22/2024)
        const endDate = new Date("2024-09-22T00:00:00").getTime();

        // Start typing effect and then countdown timer
        typingEffect(document.getElementById('typingMessage'), 'ðŸš§ Our website is under construction, but something amazing is coming soon! Stay tuned! ðŸ˜Šâœ¨', 50, function() {
            // Show countdown timer after typing effect
            document.getElementById("countdown").style.opacity = 1;
            countdownTimer(endDate);
        });
    </script>
</body>
</html>
